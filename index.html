<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pAPP v1</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/charts.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <script src="js/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/mlpushmenu.js"></script>
    <script src="index.js" type="application/javascript"></script>
    <script>
        $.getJSON("http://titecnologiasbd.azurewebsites.net:3000/deputados/", function (json) {
            $.each(json, function (i, obj) {
                $('#deputado').append($('<option>').text(obj.nome).attr('value', obj.id));
            });
        });
        $.getJSON("http://titecnologiasbd.azurewebsites.net:3000/senadores/", function (json) {
            $.each(json, function (i, obj) {
                $('#senador').append($('<option>').text(obj.nome).attr('value', obj.id));
            });
        });


    </script>
</head>

<body>
    <div class="container" style="background-color: #fff;">
        <!-- Push Wrapper -->
        <div class="mp-pusher" id="mp-pusher">
            <!-- mp-menu -->
            <nav id="mp-menu" class="mp-menu">
                <div class="mp-level">
                    <h2 class="icon icon-world">pAPP</h2>
                    <ul>
                        <li><a class="fa fa-thumbs-o-up" href="#"> Positive Tweets Ranking</a></li>
                        <li><a class="fa fa-thumbs-o-down" href="#"> Negative Tweets Ranking</a></li>
                        <li><a class="fa fa-smile-o" href="#"> Sobre</a></li>
                    </ul>
                </div>
            </nav>
            <!-- menu -->
            <div class="scroller">
                <div id=menuu><a href="#" id="trigger" class="icon icon-banknote">MENU</a></div>
                <div id="octogono" class="octogonoStyle">
                    <center>
                    <div class="search">
                        <form method="GET" action="http://titecnologiasbd.azurewebsites.net/deputado/">
                            <input class="searchTerm" type="text" placeholder="Buscar Congressista...">
                            <button type="submit" class="searchButton"> <i class="fa fa-search"></i> </button>
                        </form>
                    </div>

                    <div id="selects">
                        <center>
                        <div id="dep" class="select-style">
                            <select id="deputado" onchange="analiseDeputado()">
                                <option value="listarDeputados">Selecione o Deputado</option>
                            </select>
                        </div>
                        <div id="sen" class="select-style">
                            <select id="senador" onchange="analiseSenador()">
                                <option value="listarSenador">Selecione o Senador</option>
                            </select>
                        </div>
                            </center>
                    </div>
                        </center>
                    <div class="ranking">
                        <div id="chartContainer" class="chartContainerActive" style="height: 80%; width: 100%;"></div>
                    </div>

                </div>
            </div>
            <!-- /scroller -->
        </div>
        <!-- /pusher -->
    </div>
    <!-- /container -->
</body>
</html>
